<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="login">
     Login
    </ion-segment-button>
    <ion-segment-button value="signup">
      Sign Up
    </ion-segment-button>
  </ion-segment>


  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'login'">
      Login
    </ion-list>

    <ion-list *ngSwitchCase="'signup'">
      Sign Up
    </ion-list>
  </div>

</ion-content>
